{% extends 'catalog/base.html' %}

{% block content %}
<div class="card mb-5" style="max-width: 1000px;">
  <div class="row g-0">
    <div class="col-md-4">

      <img src="/{{product.image}}" class="img-fluid rounded-start">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text"><small class="text-body-secondary">Цена: {{product.price}} ед.</small></p>
        <a href="{% url 'catalog:home' %}">Назад</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
