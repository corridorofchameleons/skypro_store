{% extends 'catalog/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Точно?</p>
            <div class="col-8">
                <button class="btn btn-danger" type="submit">Удалить</button>
                <button class="btn">
                    <a class="btn btn-warning" href="{% url 'catalog:details' object.pk %}">Вернуться</a></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
