{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="row justify-content-center" method="post" enctype="multipart/form-data">
                <div class="card col-4 p-4">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <p><button class="btn btn-primary btn-sm mt-3" type="submit">Войти</button></p>
                    <a href="{% url 'users:reset_password' %}" class="mt-2">Забыли пароль?</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
