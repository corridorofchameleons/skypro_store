{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form class="row justify-content-center" method="post" enctype="multipart/form-data">
                <div class="card col-8 p-4">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <p><button class="btn btn-primary btn-sm mt-3" type="submit">Сохранить</button></p>
                    <p><a href="{% url 'users:password_change' %}" class="btn btn-secondary btn-sm mt-3" type="submit">Изменить пароль</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
